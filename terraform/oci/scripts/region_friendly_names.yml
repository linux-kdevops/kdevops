# OCI Region Friendly Names
#
# This file maps OCI region identifiers to human-friendly display names
# used in the kdevops Kconfig menus.
#
# Canonical Source:
#   https://docs.oracle.com/en-us/iaas/Content/General/Concepts/regions.htm
#   (Official Oracle Cloud Infrastructure Regions and Availability Domains page)
#
#   IMPORTANT: This URL points to HTML documentation, not an API. The
#   documentation format and content can change at any time. Use the OCI
#   CLI for programmatic access: oci iam region list
#
# Last Verified: 2025-10-19
# Total Regions: 41
#
# Format:
#   region-identifier: "Friendly Display Name"
#
# Ordering Requirement:
#   The regions below are maintained in the same order as they appear in
#   Oracle's official documentation table. This makes verification easier
#   and provides a consistent ordering for the generated Kconfig.
#
# How to update this file:
# -----------------------
# When Oracle adds new regions or you want to customize the display names:
#
# 1. Find the official region identifier from OCI:
#    $ oci iam region-subscription list
#
# 2. Look up the region's friendly name from Oracle's documentation:
#    https://docs.oracle.com/en-us/iaas/Content/General/Concepts/regions.htm
#
# 3. Add a new entry following the format above. Use the pattern:
#    "<Country/Continent> <Direction/Description> (<City>)"
#
#    Examples:
#    - "US West (Phoenix)"
#    - "Europe (Frankfurt)"
#    - "Asia Pacific (Tokyo)"
#
# 4. Maintain the same order as shown in Oracle's documentation table.
#
# 5. Update the "Last Verified" date and "Total Regions" count above.
#
# 6. After updating this file, regenerate the Kconfig.location file:
#    $ cd terraform/oci/scripts
#    $ ./gen_kconfig_location > ../kconfigs/Kconfig.location
#
