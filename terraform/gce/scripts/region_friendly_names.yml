# GCE Region Friendly Names
#
# This file maps GCE region identifiers to human-friendly display names
# used in the kdevops Kconfig menus.
#
# Canonical Source:
#   https://cloud.google.com/compute/docs/regions-zones
#   (Official Google Cloud Compute Engine Regions and Zones page)
#
# Last Verified: 2025-12-04
#
# Format:
#   region-identifier: "Friendly Display Name"
#
# How to update this file:
# -----------------------
# When Google adds new regions or you want to customize the display names:
#
# 1. Find the official region identifier from GCE:
#    $ gcloud compute regions list
#
# 2. Look up the region's friendly name from Google's documentation:
#    https://cloud.google.com/compute/docs/regions-zones
#
# 3. Add a new entry following the format above. Use the pattern:
#    "<City>, <State/Province/Country>"
#
# 4. After updating this file, regenerate the Kconfig.location file:
#    $ cd terraform/gce/scripts
#    $ ./gen_kconfig_location > ../kconfigs/Kconfig.location
#
# Region Mappings:
