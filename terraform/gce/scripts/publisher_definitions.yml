# Publisher definitions for GCE OS images
#
# This file defines the Linux distribution publishers whose images are
# available on Google Compute Engine. Each publisher entry specifies:
#
# - project_id: The GCE image project (e.g., "debian-cloud")
# - publisher_name: Display name for the publisher
# - description: Full description used in Kconfig help text
# - priority: Display order in menus (lower = higher priority)
# - default_disk_size: Default boot disk size in GB for this distribution
# - family_patterns: Regex patterns to match image family names
#
# To add a new publisher:
# 1. Find the GCE image project ID (use `gcloud compute images list`)
# 2. Add an entry with all required fields
# 3. Run gen_kconfig_image to regenerate Kconfig.image
#
# Google Cloud public image documentation:
# https://cloud.google.com/compute/docs/images

# AlmaLinux - Community-maintained RHEL derivative
almalinux:
  project_id: "almalinux-cloud"
  publisher_name: "AlmaLinux"
  description: "AlmaLinux"
  priority: 10
  default_disk_size: 20
  family_patterns:
    - "almalinux-.*"

# CentOS - Red Hat-sponsored community Linux
