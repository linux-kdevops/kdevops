  description: "GPU-enabled compute"
  help_text: |
    GPU-enabled VMs with NVIDIA GPUs for AI/ML training and inference,
    graphics rendering, video processing, and other GPU-accelerated workloads.
  workloads:
    - "Deep learning training"
    - "Machine learning inference"
    - "Graphics rendering"
    - "Video encoding/transcoding"
    - "Scientific simulations"

Standard_NC:
  description: "GPU compute, NVIDIA"
  help_text: |
    NVIDIA GPU VMs for AI/ML workloads and GPU-accelerated compute.
    Optimized for deep learning training with high GPU memory bandwidth.
  workloads:
    - "Deep learning model training"
    - "AI/ML workloads"
    - "GPU-accelerated HPC"

Standard_ND:
  description: "GPU deep learning, NVIDIA"
  help_text: |
    NVIDIA GPU VMs optimized for deep learning training with very high
    GPU-to-GPU interconnect bandwidth (NVLink). Ideal for distributed
    training of large models.
  workloads:
    - "Large-scale distributed deep learning"
    - "Training large language models"
    - "Multi-GPU AI/ML workloads"

Standard_NV:
  description: "GPU visualization, NVIDIA"
  help_text: |
    NVIDIA GPU VMs for remote visualization, streaming, gaming, and
    OpenGL/DirectX applications. Optimized for graphics workloads.
  workloads:
    - "Remote visualization"
    - "CAD/CAM applications"
    - "3D rendering"
    - "Cloud gaming"
    - "Video streaming"

# High Performance Compute
Standard_H:
  description: "HPC, high performance"
  help_text: |
    High Performance Computing VMs with high CPU performance and optional
    RDMA networking for MPI workloads. Designed for compute-intensive HPC
    and scientific computing.
  workloads:
    - "Scientific simulations"
    - "Computational fluid dynamics"
    - "Weather modeling"
    - "Molecular dynamics"
    - "MPI-based parallel computing"

# ARM64 Families
Standard_Dp:
  description: "ARM64 general purpose (Ampere Altra)"
  help_text: |
    ARM64-based VMs using Ampere Altra processors. General purpose workloads
    with excellent performance-per-dollar ratio and energy efficiency.
    Compatible with ARM64 Linux distributions.
  workloads:
    - "Cloud-native applications"
    - "Web servers"
    - "Application servers"
    - "Containerized workloads"
    - "Microservices"
