---
- name: Enable the CodeReady repo
  ansible.builtin.include_role:
    name: codereadyrepo

- name: Enable installation of packages from EPEL
  ansible.builtin.include_role:
    name: epel-release
  when:
    - ansible_distribution != "Fedora"

- name: Install docker
  become: true
  become_method: sudo
  ansible.builtin.dnf:
    update_cache: true
    name: "{{ packages }}"
  retries: 3
  delay: 5
  register: result
  until: result is succeeded
  vars:
    packages:
      - docker
      - python3-bcc
