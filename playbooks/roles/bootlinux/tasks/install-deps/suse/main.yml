---
- name: Install Linux kernel build dependencies for SUSE sources
  become: true
  become_method: sudo
  zypper:
    name:
      - bison
      - flex
      - git-core
      - gcc
      - make
      - gawk
      - bc
      - dump
      - sed
      - libopenssl-devel
      - libelf-devel
      - liburcu8
      - diffutils
      - net-tools
      - ncurses-devel
      - xfsprogs
      - e2fsprogs
      - btrfsprogs
      - ntfs-3g
      - mdadm
      - rpcbind
      - portmap
      - hwinfo
      - open-iscsi
    disable_recommends: false
